# Netlify Configuration для Nuxt 4 проекта (SSR mode)
# Документация: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Команда сборки
  command = "npm run build"
  
  # Для Nuxt с preset: 'netlify' — директория определяется автоматически
  publish = "dist"

[build.environment]
  # Версия Node.js (Nuxt 4 требует 18+)
  NODE_VERSION = "20"
  
  # NPM версия
  NPM_VERSION = "10"

# Headers для безопасности и производительности
[[headers]]
  for = "/*"
  [headers.values]
    # Безопасность
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    # Кэширование статики Nuxt
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/api/*"
  [headers.values]
    # API не кэшируем
    Cache-Control = "no-cache, no-store, must-revalidate"
