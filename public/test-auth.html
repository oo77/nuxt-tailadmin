<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–¢–µ—Å—Ç API –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏</title>
    <style>
      * {

        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {

        margin: 0 auto;
      }

      h1 {

        text-align: center;

        font-size: 2.5rem;
      }

      .grid {

        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .card h2 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 500;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .response {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .response h2 {
        color: #667eea;
        margin-bottom: 15px;
      }

      pre {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 6px;
        overflow-x: auto;
        font-size: 13px;
        line-height: 1.5;
      }

      .success {
        color: #10b981;
        font-weight: 600;
      }

      .error {
        color: #ef4444;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê –¢–µ—Å—Ç API –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏</h1>

      <div class="grid">
        <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
        <div class="card">
          <h2>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
          <form id="registerForm">
            <div class="form-group">
              <label>–ò–º—è:</label>
              <input type="text" name="name" value="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤" required />
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" name="email" value="ivan@test.uz" required />
            </div>
            <div class="form-group">
              <label>–ü–∞—Ä–æ–ª—å:</label>
              <input type="password" name="password" value="Test123" required />
            </div>
            <div class="form-group">
              <label>–¢–µ–ª–µ—Ñ–æ–Ω:</label>
              <input type="text" name="phone" value="+998901234567" />
            </div>
            <div class="form-group">
              <label>–†–æ–ª—å:</label>
              <select name="role">
                <option value="STUDENT">–°—Ç—É–¥–µ–Ω—Ç</option>
                <option value="TEACHER">–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å</option>
                <option value="MANAGER">–ú–µ–Ω–µ–¥–∂–µ—Ä</option>
                <option value="ADMIN">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
              </select>
            </div>
            <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
          </form>
        </div>

        <!-- –í—Ö–æ–¥ -->
        <div class="card">
          <h2>üîë –í—Ö–æ–¥</h2>
          <form id="loginForm">
            <div class="form-group">
              <label>Email:</label>
              <input type="email" name="email" value="admin@atc.uz" required />
            </div>
            <div class="form-group">
              <label>–ü–∞—Ä–æ–ª—å:</label>
              <input
                type="password"
                name="password"
                value="admin123"
                required
              />
            </div>
            <button type="submit">–í–æ–π—Ç–∏</button>
          </form>
        </div>

        <!-- –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è —Ç–æ–∫–µ–Ω–∞ -->
        <div class="card">
          <h2>‚úÖ –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è —Ç–æ–∫–µ–Ω–∞</h2>
          <div class="form-group">
            <label>–¢–æ–∫–µ–Ω:</label>
            <input type="text" id="verifyToken" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–æ–∫–µ–Ω" />
          </div>
          <button onclick="verifyToken()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–æ–∫–µ–Ω</button>
        </div>
      </div>

      <!-- –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ -->
      <div class="response">
        <h2>üì° –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞</h2>
        <div id="response">
          <pre>–ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞...</pre>
        </div>
      </div>
    </div>

    <script>
      let currentToken = "";

      // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData);

          try {
            const response = await fetch("/api/auth/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            const result = await response.json();
            displayResponse(result, response.ok);

            if (response.ok && result.token) {
              currentToken = result.token;
              document.getElementById("verifyToken").value = result.token;
            }
          } catch (error) {
            displayResponse({ error: error.message }, false);
          }
        });

      // –í—Ö–æ–¥
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData);

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            const result = await response.json();
            displayResponse(result, response.ok);

            if (response.ok && result.token) {
              currentToken = result.token;
              document.getElementById("verifyToken").value = result.token;
            }
          } catch (error) {
            displayResponse({ error: error.message }, false);
          }
        });

      // –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è —Ç–æ–∫–µ–Ω–∞
      async function verifyToken() {
        const token = document.getElementById("verifyToken").value;

        if (!token) {
          alert("–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω");
          return;
        }

        try {
          const response = await fetch("/api/auth/verify", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const result = await response.json();
          displayResponse(result, response.ok);
        } catch (error) {
          displayResponse({ error: error.message }, false);
        }
      }

      // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞
      function displayResponse(data, isSuccess) {
        const responseDiv = document.getElementById("response");
        const statusClass = isSuccess ? "success" : "error";
        const statusText = isSuccess ? "‚úÖ –£—Å–ø–µ—Ö" : "‚ùå –û—à–∏–±–∫–∞";

        responseDiv.innerHTML = `
        <p class="${statusClass}">${statusText}</p>
        <pre>${JSON.stringify(data, null, 2)}</pre>
      `;
      }
    </script>
  </body>
</html>
